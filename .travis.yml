language: scala

sudo: required

scala:
  - "2.11.12"
  - "2.12.7"

jdk:
  - oraclejdk8

dist: trusty

deploy:
  provider: script
  script:
    - /bin/bash "$TRAVIS_BUILD_DIR/.travis.credentials.sh" && sbt ++$TRAVIS_SCALA_VERSION publish
  on:
    tags: true
    repo: Tecsisa/lightQL

env:
  global:
    # encrypt with: travis encrypt BINTRAY_USER=...
    - secure: ""
    # encrypt with: travis encrypt BINTRAY_PASS=...
    - secure: ""

before_script:
  - sudo chmod +x /usr/local/bin/sbt

before_install:
- docker run -d -p 9200:9200 -p 9300:9300 -e "path.repo=/tmp" -e "discovery.type=single-node" docker.elastic.co/elasticsearch/elasticsearch:6.7.2